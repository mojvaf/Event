<div class="uk-container uk-padding">
<h1>Events </h1>
<div class="uk-grid-match uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
<div *ngFor='let event of events$ | async'>
  <div class="uk-card uk-width-1-1@m">
     <div class="uk-card-header">
         <div class="uk-grid-small uk-flex-middle" uk-grid>
             <div class="uk-width-auto">
                 <img class="uk-border-circle" width="50" height="30" src="{{event.image_url}}">
             </div>
             <div class="uk-width-expand" >
                 <h3 class="uk-card-title uk-margin-remove-bottom">{{event.speakers}}</h3>
                 <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{event.data}}</time></p>
                 <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">Title: {{event.title}}</time></p>
             </div>
         </div>
     </div>
     <div class="uk-card-body">
         <p>{{event.description}}</p>
     </div>
 </div>
</div>
</div>
</div>
